<!DOCTYPE html>
<html>
<head>
    <title>Basic CSS Styling</title>

    <style>
        /* Styling the body */
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        /* Styling h1 tag */
        h1 {
            color: darkblue;
            text-align: center;
            font-size: 40px;
        }

        /* Styling paragraph */
        p {
            color: #333;
            line-height: 1.6;
            font-size: 18px;
        }

        /* Styling links */
        a {
            color: red;
            text-decoration: none;
        }

        a:hover {
            color: blue;
        }

        /* Styling button */
        button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: text;
        }

        button:hover {
            background-color: red;
        }

        /* Styling images */
        img {
            width: 200px;
            border-radius: 10px;
        }

        /* Styling a div box */
        .box {
            background: white;
            padding: 20px;
            border: 2px solid #ddd;
            width: 300px;
            margin: 20px auto;
            text-align: center;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>Welcome to CSS Styling Basics</h1>

    <p>This is an example paragraph styled using CSS. You can modify the color, size, and line spacing.</p>

    <a href="#">Click here</a>

    <br><br>

    <button>Click Me</button>

    <br><br>

    <div class="box">
        <h3>Styled Box</h3>
        <p>This is a simple styled div box.</p>
    </div>

</body>
</html>
